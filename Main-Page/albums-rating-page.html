<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albums Rating</title>
    <style>
        /* Page Background Color */
        body {
            background-color: #fef1e4; /* Applying the background color to the whole page */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start; /* Align content at the top */
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow-y: auto; /* Allow scrolling if content overflows */
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333; /* Dark color for text */
            font-weight: bold;
            width: 100%; /* Make sure the header spans the full width */
            padding: 10px;
        }

        /* Table Styling */
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-height: 400px; /* Limit height */
            overflow-y: auto; /* Allow vertical scrolling if the table is too long */
            display: block; /* Makes the table scrollable */
        }

        /* Table Header */
        th {
            background-color: #ff9f00;
            color: white;
            padding: 12px 15px;
            text-align: left;
            font-size: 1rem;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        /* Table Data */
        td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        /* Hover effect for table rows */
        tr:hover {
            background-color: #f2f2f2;
        }

        /* Zebra Stripes for rows */
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        /* Responsive Table Styling */
        @media (max-width: 768px) {
            table {
                width: 100%;
            }
            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Albums Rating</h1>
        <table id="albumsTable">
            <thead>
                <tr>
                    <th>Album Title</th>
                    <th>Artist</th>
                    <th>Genre</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody>
                <!-- Supabase data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script type="module">
        // Import Supabase Client
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

        // Initialize Supabase
        const supabaseUrl = 'https://juwpousjwdokvuvfcpjm.supabase.co'; // Replace with your Supabase project URL
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp1d3BvdXNqd2Rva3Z1dmZjcGptIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzI4NTI4MTgsImV4cCI6MjA0ODQyODgxOH0.WanY8jI1EizTRPbWpdqrxRmbVaGeoPIy7wBwDDFJLjo'; // Replace with your Supabase anon key
        const supabase = createClient(supabaseUrl, supabaseKey);

        // Function to fetch songs and ratings from Supabase
        async function getAlbums() {
        const { data, error } = await supabase
            .from('albumsRating') // Make sure this is the correct table name
            .select('albums_name, albums_artists, albums_genre, albums_rating'); // Updated column name

        if (error) {
            console.error('Error fetching data:', error);
            return;
        }

        console.log(data); // Log data to check the structure

        // Insert data into the table
        const tableBody = document.querySelector('#albumsTable tbody');
        data.forEach(album => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${album.albums_name}</td>
                <td>${album.albums_artists}</td> <!-- Use the correct column name here -->
                <td>${album.albums_genre}</td>
                <td>${album.albums_rating}</td>
            `;
            tableBody.appendChild(row);
        });
    }

        // Fetch the data when the page loads
        window.onload = getAlbums;
    </script>
</body>
</html>
